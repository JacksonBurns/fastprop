# Alkane Database, as described in:
# https://doi.org/10.1039/FT9949000097
#
# Download and decompress the data from this website:
# https://brunl01.users.greyc.fr/CHEMISTRY/alkane_dataset.tar.gz
# install py2opsin (pip install py2opsin) to translate the names to SMILES,
# then run: python parse.py > benchmark_data.csv
# to prepare the data for fastprop.
#
# Additional Comments:
# According to the source website, the best model has an MAE of 1.4 but using
# more training data.

output_directory: alkanes
input_file: alkanes/benchmark_data.csv
target_columns: boiling_point
smiles_column: py2opsin_smiles
descriptors: all
enable_cache: True
rescaling: True
zero_variance_drop: False
colinear_drop: False
fnn_layers: 2
number_epochs: 100
problem_type: regression
train_size: 0.5
val_size: 0.1
test_size: 0.4
sampler: random
number_repeats: 5
random_seed: 42
hidden_size: 1800
